<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshua Combs's Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('images/IMG_0490.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 42px;
      font-family: Copperplate, serif;
      margin-bottom: 0.5rem;
    }

    header h2 {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }

    .content {
      text-align: center;
      padding: 2rem 1rem;
    }

    .content img {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin: 1rem auto;
      display: block;
      border: 3px solid #444;
      border-radius: 8px;
    }

    .content p {
      font-size: 22px;
      font-weight: bold;
      max-width: 700px;
      margin: 1rem auto;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
    }

    footer a {
      font-size: 24px;
      font-family: Copperplate, serif;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    footer a:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Qualifications</h1>
    <h2>I am CompTIA A+ Certified!</h2>
  </header>

  <main class="content">
    <img src="images/IMG_0490.png" alt="Joshua Combs's A+ Certification">
    <p>I have a ton of experience and I'm absolutely able to learn any and everything I might not already know!</p>
  </main>

  <footer>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
